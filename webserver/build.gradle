plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'

    //Project Lombok
    id "io.freefair.lombok" version "6.4.1"

    //Javafx plugin for use of JavaFX and FXML
    id 'org.openjfx.javafxplugin' version '0.0.12'

    // ActiveJDBC
    id "java"

    //Griffith ActiveJDBC plugin
    id "com.empirilytics.activejdbc-gradle-plugin" version "3.0-j11"

    //license checker
    id "com.github.hierynomus.license" version "0.16.1"

}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {

    // use javalin for front end web
    implementation 'io.javalin:javalin:4.3.0'

    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.2'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:30.1.1-jre'

    implementation group: 'io.javalin', name: 'javalin', version: '4.3.0'
    implementation group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.31'

    implementation project(":backend") //Lets us use our backend objects.

    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.12.4'
    implementation group: 'org.webjars.npm', name: 'vue', version: '2.6.10'
    implementation 'org.webjars.npm:snapsvg:0.5.1'
    
    compileOnly 'org.javalite:activejdbc:1.4.1'
    compileOnly 'org.javalite:activejdbc-instrumentation:1.4.1'


    // implementation group: 'org.javalite', name: 'activejdbc', version: '2.3.2-j8'
    //mysql connector
    implementation 'mysql:mysql-connector-java:8.0.15'
    //activejdbc and javalite
    implementation "org.javalite:activejdbc:3.0-j11"
    implementation "org.javalite:javalite-common:3.0-j11"


// https://mvnrepository.com/artifact/org.webjars/fabric.js
    implementation group: 'org.webjars', name: 'fabric.js', version: '1.4.12'

}

application {
    // Define the main class for the application.
    mainClass = 'UML.Diagrammer.webserver.App'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}

javafx {
    version = "17"
    modules = [ 'javafx.controls', 'javafx.fxml']
}

activejdbc {
    toolVersion = '3.0-j11'
}

// license checker rules
license {
    header rootProject.file('LICENSE')
    excludes(["**/*.png", "**/*.svg", "**/*.fxml", "**/*.css", "**/*Test.java"])
    include("**/*.java")
    ignoreFailures true
    skipExistingHeaders true

    mapping {
        java = 'SLASHSTAR_STYLE'
    }
}