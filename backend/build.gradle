plugins {
    // Apply the library plugin
    id 'java-library'
    // Apply the license plugin
    id "com.github.hierynomus.license-base" version "0.16.1"

    id 'jacoco'

    // ActiveJDBC
    id "java"
    //Griffith ActiveJDBC plugin
    id "com.empirilytics.activejdbc-gradle-plugin" version "3.0-j11"


}

//activejdbc.toolVersion = '2.3'

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.2'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:30.1.1-jre'

    // project lombok compile processor
    compileOnly 'org.projectlombok:lombok:1.18.20'
    annotationProcessor 'org.projectlombok:lombok:1.18.20'

    // project lombok test processor
    testCompileOnly 'org.projectlombok:lombok:1.18.20'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.20'

   // implementation group: 'org.javalite', name: 'activejdbc', version: '2.3.2-j8'
    //mysql connector
    implementation 'mysql:mysql-connector-java:8.0.15'
    //activejdbc and javalite
    implementation "org.javalite:activejdbc:3.0-j11"
    implementation "org.javalite:javalite-common:3.0-j11"

    //Javalin
    implementation group: 'io.javalin', name: 'javalin', version: '4.3.0'

    //GSON
    implementation 'com.google.code.gson:gson:2.9.0'

    //Apache HTTP
    // https://mvnrepository.com/artifact/org.apache.httpcomponents/httpclient
    implementation 'org.apache.httpcomponents:httpclient:4.5.13'




    compileOnly 'org.javalite:activejdbc:1.4.1'
    compileOnly 'org.javalite:activejdbc-instrumentation:1.4.1'
    //WireMock
    testImplementation "com.github.tomakehurst:wiremock-jre8:2.32.0"


}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}

sourceSets {
    main {
        java {
            srcDirs = ["src/main/java"]
        }
    }
}
license {
    header = rootProject.file('LICENSE')
}

jacoco {
    toolVersion = "0.8.7"
    reportsDirectory = layout.buildDirectory.dir('customJacocoReportDir')
}

test {
    finalizedBy jacocoTestReport // report is always generated after tests run
}
jacocoTestReport {
    dependsOn test // tests are required to run before generating the report

    reports {
        xml.required = false
        csv.required = false
        html.outputLocation = layout.buildDirectory.dir('jacocoHtml')
    }
}
activejdbc {
    toolVersion = '3.0-j11'
}